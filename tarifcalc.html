        function updateTariff() {
            let apartment = parseInt($('#apartmentId').val());

            if (isNaN(apartment) || apartment < parseInt($('#apartmentId').attr('min')) || apartment > parseInt($('#apartmentId').attr('max'))) {
                $('#calculation').hide();
            }
            else {
                let oldRate = 9.11;
                let newRate = 8.65;
                let securityOld = 150;
                let securityNew = 265;
                let area = areas[apartment];

                $('#serviceRateOld').text(oldRate);
                $('#serviceRateNew').text(newRate);
                $('#serviceOld').text(Math.ceil(oldRate * area));
                $('#serviceNew').text(Math.ceil(newRate * area));
                $('#securityOld').text(securityOld);
                $('#securityNew').text(securityNew);
                $('#totalOld').text(Math.ceil(oldRate * area + securityOld));
                $('#totalNew').text(Math.ceil(newRate * area + securityNew));
                $('#calculation').show();
            }
        }

        updateTariff();
    </script>
